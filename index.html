<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Passphrase Generator</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <main>
        <h1>Pseudo Passphrase Generator</h1>
        <p class="password" id="password"><span><br></span></p>
        <div id="entropy-info">
            <span>Password Quality: <span id="password-quality"></span>, Entropy: <span id="entropy-value"></span> bits</span>
            <div class="meter" id="entropy-meter">
                <div class="meter-bar" id="entropy-bar"></div>
            </div>
        </div>
        <h2>Options</h2>
        <div class="options">
            <label for="word-amount">
                Words 
                <input type="number" name="Words" id="word-amount" value="6" min="2" max="256" step="1" class="number-input">
            </label>
            <label for="word-length">
                Word Length 
                <input type="number" name="Word Length" id="word-length" value="4" min="4" max="255" step="1" class="number-input">
            </label>
            <label for="include-numbers">
                Include Number 
                <input type="checkbox" name="Include Numbers" id="include-numbers" class="checkbox">
            </label>
            <label for="include-special">
                Include Special 
                <input type="checkbox" name="Include Special" id="include-special" class="checkbox">
            </label>
        </div>
        <div class="buttons">
            <button id="generate" class="button">Generate</button>
            <button id="copy" class="button">Copy</button>
        </div>
    </main>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
